<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency</title>
</head>
<body>
    <script>
        function frequency(arr,end,target){
        let count = 0;
        for(i = 0;i<end;i++){
            if(target==arr[i]){
                count++;
            }
        }
        return count;
        }

        let arr=[1,1,2,2,4,5,5,6,6,6,6,9,10,11];
        let target = 2;
        let end = arr.length-1;
        document.write("the frequency of"+" "+target+" "+"is"+" "+frequency(arr,end,target))
    </script>
    
</body>
</html>
