<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>decrement and increment the series with 2 step</h1>
    <script>
        function dec(start,end){
            if(end==0){
                return [start];
            }
           
            const myArray=dec(start,end-1);
            myArray.push(end);

            let array1=myArray.reverse();
            return array1;
            



            
            
        }
        let start=0;
        let end=72;
       document.write (dec(start,end));
    </script>
</body>
</html>
