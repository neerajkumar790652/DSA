<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fabinacci</title>
</head>
<body>
    <h1>sum of fabinacci series</h1>
    
    <script>
        let n=9;
function fib(n){

    if(n<=1)
       return n;
    return fib(n-1)+fib(n-2);
}
document.write("the sum of the element in fabinacci series is"+" "+fib(n))


    </script>
    
</body>
</html>
