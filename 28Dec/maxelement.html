<body>
    <h1>Find the maximum element of given Array</h1>
    <script>
        function maximum(array,n)
        {
            if (n == 1)
                return array[0];
            
            return Math.max(array[n - 1],
                maximum(array, n - 1));
        }
        let array = [ 1,-1,0,2,-2,3,-3,4,-4 ];
        let n = array.length;
        document.write( "the maximum element of given array is"+" "+ maximum(array, n));
        </script>
        
    
    
</body>
