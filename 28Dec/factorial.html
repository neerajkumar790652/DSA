<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Factorial of number</h1>
    <script>
        function fact(n){
            if(n==1)
                return 1;
                return n*fact(n-1);
            
        }
        let n=5;
        document.write("the factorial of"+" "+n+" "+"is"+" "+fact(n));
    </script>
    
</body>
</html>
